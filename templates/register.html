<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e6ccff;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px 40px;
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #800080;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #800080;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #6a006a;
        }
        a.button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/" method="post">
            <h1>Student Registration Form</h1>
            <table>
                <tr><td>First Name</td><td><input type="text" name="firstname" required></td></tr>
                <tr><td>Last Name</td><td><input type="text" name="lastname" required></td></tr>
                <tr><td>Student ID</td><td><input type="text" name="id" required></td></tr>
                <tr><td>Email</td><td><input type="email" name="email" required></td></tr>
                <tr><td>Password</td><td><input type="password" name="password" required></td></tr>
                <tr><td>Date of Birth</td><td><input type="date" name="dob" required></td></tr>
                <tr><td>Gender</td><td class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </td></tr>
                <tr><td>Religion</td><td class="radio-group">
                    <label><input type="radio" name="religion" value="Islam" required> Muslim</label>
                    <label><input type="radio" name="religion" value="Hindu"> Hindu</label>
                    <label><input type="radio" name="religion" value="Other"> Other</label>
                </td></tr>
                <tr><td>Department</td><td>
                    <select name="department" required>
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="CE">CE</option>
                        <option value="ELL">ELL</option>
                        <option value="LLB">LLB</option>
                    </select>
                </td></tr>
            </table>
            <div class="buttons">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
            <div style="text-align: center;">
                <a href="/password_check" class="button-link">Calculate CGPA</a>
            </div>
            
        </form>
    </div>
</body>
</html>
