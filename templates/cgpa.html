<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Marks</title>
    <style>
        body {
            background-color: #e6ccff;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px 40px;
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #800080;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        button {
            background-color: #800080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #660066;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" action="/cgpa">
            <h1>Enter Your Marks</h1>

            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" id="student_id" required value="{{ student_id }}">

            <label for="semester">Semester:</label>
            <input type="text" name="semester" id="semester" required>

            <label for="one">Subject 1 Marks:</label>
            <input type="number" name="one" id="one" min="0" max="100" required>

            <label for="two">Subject 2 Marks:</label>
            <input type="number" name="two" id="two" min="0" max="100" required>

            <label for="three">Subject 3 Marks:</label>
            <input type="number" name="three" id="three" min="0" max="100" required>

            <label for="four">Subject 4 Marks:</label>
            <input type="number" name="four" id="four" min="0" max="100" required>

            <label for="five">Subject 5 Marks:</label>
            <input type="number" name="five" id="five" min="0" max="100" required>

            <button type="submit">Calculate CGPA</button>
        </form>
    </div>
</body>
</html>
